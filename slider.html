<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Image Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background: linear-gradient(135deg,#ffd3d3 );
    }
    .slider-card{
      max-width:650px;
      border:none;
      border-radius:18px;
      box-shadow:0 10px 25px rgba(0,0,0,0.15);
    }
    .slider-title{
      letter-spacing:1px;
    }
    #slideImage{
      height:380px;
      object-fit:cover;
      border-radius:14px;
    }
    #caption{
      font-size:1rem;
    }
    #counter{
      font-size:0.9rem;
    }
    .btn-nav{
      background:#3949ab;
      border:none;
    }
    .btn-nav:hover{
      background:#283593;
    }
    .btn-play{
      background:#2e7d32;
      border:none;
    }
    .btn-play:hover{
      background:#1b5e20;
    }
    .btn-pause{
      background:#c62828;
      border:none;
    }
    .btn-pause:hover{
      background:#8e0000;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="card slider-card mx-auto">
<div class="card-body">
  <h2 class="text-center mb-3 fw-bold">Smart Image Slider</h2>

  <img id="slideImage" class="img-fluid w-100 mb-2" src="" alt="Slide Image" style="height:450px; object-fit:cover;">

  <p id="caption" class="fw-semibold text-center mb-1"></p>
  <p id="counter" class="text-secondary text-center mb-2"></p>

  <div class="d-flex justify-content-center mb-2">
    <button id="prev" class="btn btn-nav text-white me-2">Prev</button>
    <button id="next" class="btn btn-nav text-white">Next</button>
  </div>

  <div class="d-flex justify-content-center mb-3">
    <button id="play" class="btn btn-play text-white me-2">Play</button>
    <button id="pause" class="btn btn-pause text-white">Pause</button>
  </div>

  <h6 class="mb-2 text-center">Add New Slide</h6>

  <div class="row g-2 mb-2">
    <div class="col-6">
      <input type="text" id="newImg" placeholder="Image URL" class="form-control form-control-lg">
    </div>
    <div class="col-6">
      <input type="text" id="newCaption" placeholder="Caption" class="form-control form-control-lg">
    </div>
  </div>

  <button id="addBtn" class="btn btn-primary btn-sm w-100">Add Slide</button>
</div>



  </div>
</div>

<script>
  const slides = [
    { img: "https://images.pexels.com/photos/457881/pexels-photo-457881.jpeg?auto=compress&cs=tinysrgb&w=800", caption: "ocean"  },
    { img: "https://images.pexels.com/photos/629161/pexels-photo-629161.jpeg?auto=compress&cs=tinysrgb&w=800", caption: "Sunlight View" },
    { img: "https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=800", caption: "mountain View" }
  ];

  let currentIndex = 0;
  let intervalId = null;

  const slideImage = document.getElementById("slideImage");
  const caption = document.getElementById("caption");
  const counter = document.getElementById("counter");

  function showSlide(index) {
    if (index < 0) {
      alert("This is the first slide.");
      console.log("Message: This is the first slide.");
      return;
    }
    if (index >= slides.length) {
      alert("This is the last slide.");
      console.log("Message: This is the last slide.");
      return;
    }
    currentIndex = index;
    slideImage.src = slides[currentIndex].img;
    caption.textContent = slides[currentIndex].caption;
    counter.textContent = "Slide " + (currentIndex + 1) + " of " + slides.length;
    console.log("Slide " + (currentIndex + 1) + ": " + slides[currentIndex].caption);
  }

  document.getElementById("next").onclick = function () {
    showSlide(currentIndex + 1);
  };

  document.getElementById("prev").onclick = function () {
    showSlide(currentIndex - 1);
  };

  document.getElementById("addBtn").onclick = function () {
    const newImg = document.getElementById("newImg").value;
    const newCaption = document.getElementById("newCaption").value;

    if (newImg === "" || newCaption === "") {
      alert("Please fill both fields");
      return;
    }

    slides.push({ img: newImg, caption: newCaption });
    console.log("New slide added:", newImg, newCaption);

    document.getElementById("newImg").value = "";
    document.getElementById("newCaption").value = "";

    showSlide(slides.length - 1);
  };

  document.getElementById("play").onclick = function () {
    if (intervalId) return;

    intervalId = setInterval(function () {
      if (currentIndex < slides.length - 1) {
        showSlide(currentIndex + 1);
      } else {
        currentIndex = -1;
      }
    }, 3000);

    console.log("Auto-play started");
  };

  document.getElementById("pause").onclick = function () {
    clearInterval(intervalId);
    intervalId = null;
    console.log("Auto-play paused");
  };

  showSlide(0);
</script>
</body>
</html>
